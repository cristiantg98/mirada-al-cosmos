<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contacto – Mirada al Cosmos</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/x-icon" href="Images/logo2.png">
  <script src="script.js"></script>
</head>
<body>
  <header>
    <nav id="navbar">
      <button class="menu-toggle" onclick="toggleMenu()">☰</button>
      <div class="navbar-links">
        <a class="active" href="contacto.html">Contacto</a>
        <a href="biografia.html">Acerca de</a>
        <a href="index.html">Inicio</a>
        <img src="Images/logo2.png" alt="Logo">
      </div>
    </nav>
  </header>

  <main>
    <section class="contacto-section">
      <h2>Contacto</h2>
      <p>¿Tienes preguntas, propuestas o simplemente quieres saludar a Leo? ¡Escríbele!</p>
      <form id="form-consulta" action="#" method="POST">
        <input type="text" name="nombre" id="nombre" placeholder="Tu nombre" required>
        <input type="email" name="correo" id="correo" placeholder="Tu correo electrónico" required>

        <select name="motivo" id="motivo" required>
          <option value="">Selecciona el motivo de contacto</option>
          <option value="consulta">Consulta</option>
          <option value="colaboracion">Colaboración</option>
          <option value="otro">Otro</option>
        </select>

        <textarea name="mensaje" id="mensaje" rows="5" placeholder="Tu mensaje" required></textarea>

        <button type="submit">Enviar mensaje</button>
        <button type="button" onclick="cambiarFondo()">Cambiar fondo</button>
      </form>

      <div id="confirmacion" style="display: none; margin-top: 20px; font-weight: bold; color: green;">
        ¡Mensaje enviado correctamente!
      </div>
    </section>
  </main>

  <footer>
    <p>© Cristian Tito</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
