<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/x-icon" href="Images/logo2.png">

<body>
  <header>
    <nav id="navbar">
      <button class="menu-toggle" onclick="toggleMenu()">☰</button>
      <a class="active" href="contacto.html">Contacto</a>
      <a href="biografia.html">Acerca de</a>
      <a href="index.html">Inicio</a>
      <img src="Images/logo2.png" style="width: 50px; height: 50px; float: left;" id="logo">
    </nav>
  </header>

  <main>
    <section class="contacto-section">
      <h2>Contacto</h2>
      <p>¿Tienes preguntas, propuestas o simplemente quieres saludar a Leo? ¡Escríbele!</p>
      <form action="#" method="POST">
        <input type="text" name="nombre" placeholder="Tu nombre" required>
        <input type="email" name="correo" placeholder="Tu correo electrónico" required>
        <textarea name="mensaje" rows="5" placeholder="Tu mensaje" required></textarea>
        <button type="submit">Enviar mensaje</button>
      </form>
    </section>
  </main>

  <footer>
    <p>© Cristian Tito</p>
  </footer>

  <script>
    function toggleMenu() {
      var navbar = document.getElementById("navbar");
      navbar.classList.toggle("responsive");
    }
  </script>
